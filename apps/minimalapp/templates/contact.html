<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Contact form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <h2>contact form</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="flash">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('contact_complete') }}" method="POST" novalidate="novalidate">
        <table>
            <tr>
                <td>User name</td>
                <td>
                    <input type="text" name="username" value="{{ username }}" placeholder="User Name" />
                </td>
            </tr>
            <tr>
                <td>Mail Address</td>
                <td>
                    <input type="text" name="email" value="{{ email }}" placeholder="Mail Address" />
                </td>
            </tr>
            <tr>
                <td>content</td>
                <td>
                    <textarea name="description" placeholder="content" cols="30" rows="10">
                            {{ description }}
                        </textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="contact">
    </form>
</body>

</html>
